<button mat-button color="primary" (click)="reloadMessages()">Reload</button>

<div class="messagesMainContainer">
	<div>
		<messages-list
			[messagesList]="unreadMessages$ | async"
			type="Unread"
		></messages-list>
	</div>
	<div>
		<messages-list
			[messagesList]="readMessages$ | async"
			type="Read"
		></messages-list>
	</div>
</div>
