<header class="header">
	<div class="logoContainer">
		<img src="../../assets/shall-aim-logo.png" alt="Shall Aim" />
	</div>
	<div class="userContainer">
		<button
			mat-icon-button
			[matMenuTriggerFor]="menu"
			class="loginMenuBtn"
			aria-label="userContainer"
		>
			<mat-icon>account_circle</mat-icon> &nbsp; Guest &nbsp;
		</button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item (click)="triggerReload()">
				<mat-icon>autorenew</mat-icon>
				<span>Refresh Data&nbsp;</span>
			</button>
			<button
				mat-menu-item
				*ngIf="!AuthStore.localLoggedIn"
				routerLink="/login"
			>
				<mat-icon>how_to_reg</mat-icon>
				<span>Login</span>
			</button>
			<button
				mat-menu-item
				*ngIf="AuthStore.localLoggedIn"
				(click)="AuthStore.logout()"
			>
				<mat-icon>how_to_reg</mat-icon>
				<span>Logout</span>
			</button>
		</mat-menu>
	</div>
</header>
