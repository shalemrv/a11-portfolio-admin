<div class="chartMainContainer">
	<h3>Visit Summary</h3>
	<div class="chartContainer">
		<ngx-charts-line-chart
			[view]="view"
			[scheme]="colorScheme"
			[legend]="legend"
			[showXAxisLabel]="showXAxisLabel"
			[showYAxisLabel]="showYAxisLabel"
			[xAxis]="xAxis"
			[yAxis]="yAxis"
			[legendTitle]="legendTitle"
			[xAxisLabel]="xAxisLabel"
			[yAxisLabel]="yAxisLabel"
			[timeline]="timeline"
			[results]="chartData"
		></ngx-charts-line-chart>
	</div>
</div>
