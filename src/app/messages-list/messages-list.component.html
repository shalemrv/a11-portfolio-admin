<div class="tableContainer">
	<h3
		class="tableHeader"
		[ngClass]="{
			unread: type == 'Unread',
			read: type == 'Read'
		}"
	>
		{{ type }} Messages ({{ messagesCount }})
		<div *ngIf="!messagesCount">
			<br />
			<h3 class="tableHeader">There are no {{ type }} Messages</h3>
		</div>
	</h3>
	<div class="mat-elevation-z8" *ngIf="messagesCount">
		<table mat-table [dataSource]="messagesDataSource" matSort>
			<!-- Time Column -->
			<ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
				<td
					mat-cell
					*matCellDef="let mDetails"
					(click)="viewCompleteMessage(mDetails)"
				>
					{{ mDetails.dateTime | date: "dd MMM yyyy" }}
				</td>
			</ng-container>

			<!-- Company Name Column -->
			<ng-container matColumnDef="companyName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					Company
				</th>
				<td
					mat-cell
					*matCellDef="let mDetails"
					(click)="viewCompleteMessage(mDetails)"
				>
					{{ mDetails.companyName }}
				</td>
			</ng-container>

			<!-- Contact Name Column -->
			<ng-container matColumnDef="fullName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					Contact
				</th>
				<td
					mat-cell
					*matCellDef="let mDetails"
					(click)="viewCompleteMessage(mDetails)"
				>
					{{ mDetails.fullName }}
				</td>
			</ng-container>

			<!-- Time Column -->
			<ng-container matColumnDef="time">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
				<td
					mat-cell
					*matCellDef="let mDetails"
					(click)="viewCompleteMessage(mDetails)"
				>
					{{ mDetails.dateTime | date: "h:mm a" }}
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>

		<mat-paginator
			[pageSizeOptions]="[8]"
			showFirstLastButtons
		></mat-paginator>
	</div>
</div>
